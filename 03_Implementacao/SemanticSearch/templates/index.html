<!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Semantic Search</title>
      <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/axios@1.6.2/dist/axios.min.js"></script>
      <script src="https://cdn.tailwindcss.com"></script>
      <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body class="bg-gray-100 min-h-screen">
      <div id="root"></div>
      <script type="text/babel">
          const { useState, useEffect } = React;

          // QueryForm Component
          const QueryForm = ({ onSearch }) => {
              const [query, setQuery] = useState('');
              const [k, setK] = useState(3);
              const [error, setError] = useState(null);
              const [isLoading, setIsLoading] = useState(false);

              const handleSubmit = async (e) => {
                  e.preventDefault();
                  if (!query.trim()) {
                      setError('Query cannot be empty');
                      return;
                  }
                  if (k < 1) {
                      setError('Number of results must be at least 1');
                      return;
                  }
                  setError(null);
                  setIsLoading(true);
                  try {
                      const response = await axios.post('/query', { query, k });
                      onSearch(response.data.results);
                  } catch (err) {
                      setError(err.response?.data?.error || 'Failed to process query');
                  } finally {
                      setIsLoading(false);
                  }
              };

              return (
                  <div className="bg-white p-6 rounded-lg shadow-md">
                      <h2 className="text-xl font-semibold mb-4">Semantic Search</h2>
                      {error && (
                          <div className="bg-red-100 text-red-700 p-3 rounded mb-4">
                              {error}
                          </div>
                      )}
                      <form onSubmit={handleSubmit} className="space-y-4">
                          <div>
                              <label htmlFor="query" className="block text-sm font-medium text-gray-700">
                                  Search Query
                              </label>
                              <input
                                  type="text"
                                  id="query"
                                  value={query}
                                  onChange={(e) => setQuery(e.target.value)}
                                  className="mt-1 w-full p-2 border rounded-md focus:ring-indigo-500 focus:border-indigo-500"
                                  placeholder="Enter your search query"
                              />
                          </div>
                          <div>
                              <label htmlFor="k" className="block text-sm font-medium text-gray-700">
                                  Number of Results (k)
                              </label>
                              <input
                                  type="number"
                                  id="k"
                                  value={k}
                                  onChange={(e) => setK(parseInt(e.target.value) || 1)}
                                  min="1"
                                  className="mt-1 w-full p-2 border rounded-md focus:ring-indigo-500 focus:border-indigo-500"
                              />
                          </div>
                          <button
                              type="submit"
                              disabled={isLoading}
                              className={`w-full py-2 px-4 text-white rounded-md ${
                                  isLoading ? 'bg-gray-400 cursor-not-allowed' : 'bg-indigo-600 hover:bg-indigo-700'
                              }`}
                          >
                              {isLoading ? 'Searching...' : 'Search'}
                          </button>
                      </form>
                  </div>
              );
          };

          // ResultsDisplay Component
          const ResultsDisplay = ({ results }) => {
              const handleDownload = async (filename) => {
                  try {
                      const response = await axios.get(`/download/${filename}`, {
                          responseType: 'blob',
                      });
                      const url = window.URL.createObjectURL(new Blob([response.data]));
                      const link = document.createElement('a');
                      link.href = url;
                      link.setAttribute('download', filename);
                      document.body.appendChild(link);
                      link.click();
                      link.remove();
                      window.URL.revokeObjectURL(url);
                  } catch (err) {
                      alert('Failed to download file: ' + (err.response?.data?.error || err.message));
                  }
              };

              if (!results || results.length === 0) {
                  return <p className="text-gray-600 mt-4">No results found. Try a different query or run /startup.</p>;
              }

              return (
                  <div className="mt-6">
                      <h3 className="text-lg font-semibold mb-4">Search Results</h3>
                      <ul className="space-y-4">
                          {results.map((result, index) => (
                              <li key={index} className="bg-white p-4 rounded-lg shadow-md flex justify-between items-center">
                                  <div>
                                      <p className="font-medium">{result.name}</p>
                                      <p className="text-sm text-gray-600">
                                          Similarity: {(result.similarity * 100).toFixed(2)}%
                                      </p>
                                  </div>
                                  <button
                                      onClick={() => handleDownload(result.name)}
                                      className="py-2 px-4 bg-green-600 text-white rounded-md hover:bg-green-700"
                                  >
                                      Download
                                  </button>
                              </li>
                          ))}
                      </ul>
                  </div>
              );
          };

          // App Component
          const App = () => {
              const [results, setResults] = useState([]);
              const [isStartupDone, setIsStartupDone] = useState(false);

              useEffect(() => {
                  // Check if startup has been run
                  axios.get('/startup').then((response) => {
                      if (response.data.message.includes('Processed')) {
                          setIsStartupDone(true);
                      }
                  }).catch(() => {
                      setIsStartupDone(false);
                  });
              }, []);

              return (
                  <div className="max-w-3xl mx-auto p-6">
                      <h1 className="text-3xl font-bold text-center mb-8">Semantic Search Interface</h1>
                      {!isStartupDone && (
                          <div className="bg-yellow-100 text-yellow-700 p-3 rounded mb-4">
                              Processing documents... Please wait or ensure /startup has been run.
                          </div>
                      )}
                      <QueryForm onSearch={setResults} />
                      <ResultsDisplay results={results} />
                  </div>
              );
          };

          // Render the App
          const root = ReactDOM.createRoot(document.getElementById('root'));
          root.render(<App />);
      </script>
  </body>
  </html>
