<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic Search Interface</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect } = React;

        const QueryForm = ({ onSearch }) => {
            const [query, setQuery] = useState('');
            const [k, setK] = useState(3);
            const [error, setError] = useState(null);
            const [isLoading, setIsLoading] = useState(false);

            const handleSubmit = async (e) => {
                e.preventDefault();
                if (!query.trim()) {
                    setError('Query cannot be empty');
                    return;
                }
                if (k < 1) {
                    setError('Number of results must be at least 1');
                    return;
                }
                setError(null);
                setIsLoading(true);
                try {
                    const response = await axios.post('/query', { query, k });
                    onSearch(response.data.results);
                } catch (err) {
                    setError(err.response?.data?.error || 'Failed to process query');
                } finally {
                    setIsLoading(false);
                }
            };

            return (
                <div className="bg-white p-6 rounded-lg shadow-md">
                    <h2 className="text-xl font-semibold mb-4">Semantic Search</h2>
                    {error && (
                        <div className="bg-red-100 text-red-700 p-3 rounded mb-4">
                            {error}
                        </div>
                    )}
                    <form onSubmit={handleSubmit} className="space-y-4">
                        <div>
                            <label htmlFor="query" className="block text-sm font-medium text-gray-700">
                                Search Query
                            </label>
                            <input
                                type="text"
                                id="query"
                                value={query}
                                onChange={(e) => setQuery(e.target.value)}
                                className="mt-1 w-full p-2 border rounded-md focus:ring-indigo-500 focus:border-indigo-500"
                                placeholder="Enter your search query"
                            />
                        </div>
                        <div>
                            <label htmlFor="k" className="block text-sm font-medium text-gray-700">
                                Number of Results (k)
                            </label>
                            <input
                                type="number"
                                id="k"
                                value={k}
                                onChange={(e) => setK(parseInt(e.target.value) || 1)}
                                min="1"
                                className="mt-1 w-full p-2 border rounded-md focus:ring-indigo-500 focus:border-indigo-500"
                            />
                        </div>
                        <button
                            type="submit"
                            disabled={isLoading}
                            className={`w-full py-2 px-4 text-white rounded-md ${
                                isLoading ? 'bg-gray-400 cursor-not-allowed' : 'bg-indigo-600 hover:bg-indigo-700'
                            }`}
                        >
                            {isLoading ? 'Searching...' : 'Search'}
                        </button>
                    </form>
                </div>
            );
        };

        const ResultsDisplay = ({ results }) => {
            const [expandedChunks, setExpandedChunks] = useState({});
        
            const toggleChunk = (index) => {
                setExpandedChunks((prev) => ({
                    ...prev,
                    [index]: !prev[index],
                }));
            };
        
            const handleDownload = async (filename) => {
                try {
                    const response = await axios.get(`/download/${encodeURIComponent(filename)}`, {
                        responseType: 'blob',
                    });
                    const url = window.URL.createObjectURL(new Blob([response.data]));
                    const link = document.createElement('a');
                    link.href = url;
                    link.setAttribute('download', filename);
                    document.body.appendChild(link);
                    link.click();
                    link.remove();
                    window.URL.revokeObjectURL(url);
                } catch (err) {
                    alert('Failed to download file: ' + (err.response?.data?.error || err.message));
                }
            };
        
            const safeResults = Array.isArray(results) ? results : [];
        
            if (safeResults.length === 0) {
                return <p className="text-gray-600 mt-4">No results found. Try a different query.</p>;
            }
        
            return (
                <div className="mt-6">
                    <h3 className="text-lg font-semibold mb-4">Search Results</h3>
                    <ul className="space-y-4">
                        {safeResults.map((result, index) => (
                            <li key={index} className="bg-white p-4 rounded-lg shadow-md">
                                <div className="flex justify-between items-center mb-2">
                                    <div>
                                        <p className="font-medium">{result.name}</p>
                                        <p className="text-sm text-gray-600">
                                            Similarity: {(result.similarity * 100).toFixed(2)}%
                                        </p>
                                    </div>
                                    <button
                                        onClick={() => handleDownload(result.location)}
                                        className="py-2 px-4 bg-green-600 text-white rounded-md hover:bg-green-700"
                                    >
                                        Download
                                    </button>
                                </div>
                                <div>
                                    <p className="text-sm text-gray-600">
                                        Matching Chunk:{' '}
                                        {result.chunk ? (
                                            expandedChunks[index] ? (
                                                result.chunk
                                            ) : (
                                                result.chunk.length > 100
                                                    ? `${result.chunk.substring(0, 100)}...`
                                                    : result.chunk
                                            )
                                        ) : (
                                            'No chunk available'
                                        )}
                                    </p>
                                    {result.chunk && result.chunk.length > 100 && (
                                        <button
                                            onClick={() => toggleChunk(index)}
                                            className="mt-2 text-indigo-600 hover:text-indigo-800 text-sm"
                                        >
                                            {expandedChunks[index] ? 'See Less' : 'See More'}
                                        </button>
                                    )}
                                </div>
                            </li>
                        ))}
                    </ul>
                </div>
            );
        };

        const RegisteredBuckets = ({ buckets }) => {
            if (!buckets || buckets.length === 0) {
                return <p className="text-gray-600 mt-4">No buckets registered.</p>;
            }

            return (
                <div className="mt-6">
                    <h3 className="text-lg font-semibold mb-4">Registered Buckets</h3>
                    <ul className="space-y-2">
                        {buckets.map((bucket, index) => (
                            <li key={index} className="bg-white p-3 rounded-lg shadow-sm">
                                <p className="font-medium">{bucket.name}</p>
                                <p className="text-sm text-gray-600">URL: {bucket.url}</p>
                            </li>
                        ))}
                    </ul>
                </div>
            );
        };

        const App = () => {
            const [results, setResults] = useState([]);
            const [buckets, setBuckets] = useState([]);
            const [isStartupDone, setIsStartupDone] = useState(false);

            useEffect(() => {
                const checkStartup = async () => {
                    try {
                        const response = await axios.get('/startup');
                        if (response.data.message.includes('Processed')) {
                            setIsStartupDone(true);
                        }
                    } catch (err) {
                        console.error('Failed to check startup:', err);
                    }
                };

                axios.get('/buckets')
                    .then((response) => {
                        setBuckets(response.data.buckets);
                        if (response.data.buckets.length > 0) {
                            checkStartup();
                        }
                    })
                    .catch((err) => {
                        console.error('Failed to fetch buckets:', err);
                    });
            }, []);

            if (!isStartupDone) {
                return (
                    <div className="max-w-3xl mx-auto p-6">
                        <h1 className="text-3xl font-bold text-center mb-8">Semantic Search Interface</h1>
                        <div className="bg-yellow-100 text-yellow-700 p-3 rounded mb-4">
                            Waiting for all buckets to process documents...
                        </div>
                    </div>
                );
            }

            return (
                <div className="max-w-3xl mx-auto p-6">
                    <h1 className="text-3xl font-bold text-center mb-8">Semantic Search Interface</h1>
                    <RegisteredBuckets buckets={buckets} />
                    <QueryForm onSearch={setResults} />
                    <ResultsDisplay results={results} />
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
